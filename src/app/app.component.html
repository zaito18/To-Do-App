<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card px-3">
                    <div class="card-body">
                        <h4 class="card-title">Todo list</h4>
                        <div class="add-items d-flex" id="main-container">
                            <form #addForm="ngForm" (ngSubmit)="onAddItem(addForm)">
                                <input type="text" ngModel name="task" class=" form-control todo-list-input " placeholder="New Task ">
                                <input type="hidden" ngModel name="done" value="false">
                                <button class="btn btn-primary font-weight-bold">Add</button>
                            </form>
                        </div>
                        <div *ngFor="let item of items " class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list ">
                                <li>
                                    <div class="form-check ">
                                        <label class="form-check-label ">
                                         <input class="checkbox" type="checkbox">{{item.task}}
                                        <i class="input-helper"></i></label>
                                    </div>
                                    <a (click)="onOpenModal(item, 'edit')">
                                        <button class="test" mat-icon-button>
                                            <mat-icon>edit </mat-icon>
                                        </button>
                                    </a>
                                    <a (click)="onDeleteItem(item.id)">
                                        <button class="test" mat-icon-button>
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--edit Item modal-->
<div class="modal fade " id="editItemModal" tabindex="-1 " role="dialog " aria-labelledby="editItemModalLabel " aria-hidden="true ">
    <div class="modal-dialog " role="document ">
        <div class="modal-content ">
            <form #editForm="ngForm">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel">Editing Task "{{editItem?.task}}"
                    </h5>
                    <button type="button " class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true ">&times;</span>
        </button>
                </div>
                <div class="modal-body ">
                    <input type="hidden" ngModel="{{editItem?.id}} " name="id" id="task" class=" form-control todo-list-input ">
                    <input type="text" ngModel="{{editItem?.task}} " name="task" id="task" class=" form-control todo-list-input ">
                </div>
                <div class="modal-footer">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">Back</button>
                    <button type="button " (click)="onEditItem(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
